{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
   <ul class="unoreder">
    <ul class="unoreder">
        <li class="check"><a href="{% url 'index' %}">Google</a></li>
     </ul>
</ul>
<h1 class="advs">
    Advanced Search
</h1>
<div class="line-bar">
</div>
<div class="find-margin">
    <p class="find">Find pages with...</p>
    <form action="https://www.google.com/search">
        <div class="r-input">
            <div class="left">
                <p class="adv-p"> all these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-control">
            </div>
        </div>
        <div class="r-input">
            <div class="left">
                <p class="adv-p">this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-control">
            </div>
        </div>
        <div class="r-input">
            <div class="left">
                <p class="adv-p">any of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq" class="form-control">
            </div>
        </div>
        <div class="r-input">
            <div class="left">
                <p class="adv-p">none of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-control">
            </div>
        </div>
        <div class="but-div">
            <div class="right">
            <input type="submit" value="Advanced Search" class="btn but-adv" style="color:#fff;">
            </div>
        </div>
    </form>
</div>
</body>
</html>
